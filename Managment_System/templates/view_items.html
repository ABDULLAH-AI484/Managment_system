{% extends "base.html" %}

{% block content %}
<h1>Inventory Items</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Date Added</th>
        </tr>
    </thead>
    <tbody>
        {% for id, item in items.items() %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ "%.2f"|format(item.price) }}</td>
            <td>{{ item.date_added[:10] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
